<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Drawing app</title>
    <link rel="stylesheet" href="dr.css" />
    <!-- <script src="dr.js" defer></script> -->
  </head>
  <body>
    <div class="container">
      <section class="tools-board">
        <div class="row">
          <label class="title">shapes</label>
          <ul class="options">
            <li class="option tool" id="circle">
              <img src="img/cir.png" alt="" />
              <span>Circle</span>
            </li>
            <li class="option tool" id="rectangle">
              <img src="img/rec.png" alt="" />
              <span>Rectangle</span>
            </li>
            <li class="option tool" id="triangle">
              <img src="img/tri.png" alt="" />
              <span>Triangle</span>
            </li>
            <li class="option">
              <input type="checkbox" id="fill-color" />
              <label for="fill-color">Fill color</label>
            </li>
          </ul>
        </div>
        <div class="row">
          <label class="title">Option</label>
          <ul class="options">
            <li class="option active tool" id="brush">
              <img src="img/Brush.png" alt="" />
              <span>Brush</span>
            </li>
            <li class="option tool" id="eraser">
              <img src="img/eras.png" alt="" />
              <span>Eraser</span>
            </li>
            <li class="option">
              <input type="range" id="size-slider" min="1" max="30" value="5" />
            </li>
          </ul>
        </div>
        <div class="row colors">
          <label class="title">Colors</label>
          <ul class="options">
            <li class="option"></li>
            <li class="option selected"></li>
            <li class="option"></li>
            <li class="option"></li>
            <li class="option">
              <input type="color" id="color-picker" value=" rgb(159, 9, 129)" />
            </li>
          </ul>
        </div>
        <div class="row buttons">
          <button class="clear-canvas">Clear Canvas</button> <br />
          <button class="save-img">Save as Image</button>
        </div>
      </section>
      <section class="drawing-board">
        <canvas></canvas>
      </section>
    </div>

    <script src="dr.js" ></script>
  </body>
</html>
